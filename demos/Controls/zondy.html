<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <title>矢量地图文档显示示例</title> 
    <link href="../../libs/ol/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol/ol.js" type="text/javascript"></script>
    <!--  引入第三方插件库 -->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/zondyClient.js" type="text/javascript"></script>
    <style type="text/css"></style>
    <script type="text/javascript"> 
    var map, vectorMapdoc; 
     //地图初始化函数 
    function init() { 
        //初始化地图容器
        map = new OpenLayers.Map('mapCon'); 
        //初始化地图文档图层对象 
        vectorMapdoc = new Zondy.Map.Doc("广西", "GUANGXI", {
            //矢量地图文档地图服务器ip 
            ip: "127.0.0.1", 
            //矢量地图文档地图服务端口 
            port: "6163", 
            //是否作为基础显示图层，默认为 true，表示最为基础显示图层 
            isBaseLayer: true
    }); 
    //将地图文档图层加载到地图中
     map.addLayers([vectorMapdoc]); 
     //设置地图的初始化显示中心和级别 
     map.setCenter(new OpenLayers.LonLat(0, 0), 2);
    } 
    </script>
    
</head>     
<body onload="init();"> <div id="mapCon" style="height: 100%;">    
</div> 
</body> 
</html>
